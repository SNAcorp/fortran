{% extends "base.html" %}

{% block title %}Upload File{% endblock %}

{% block content %}
<h2>Upload File</h2>
<p>Please upload a Fortran file with one of the following extensions: .f, .for, .f90, .f95, .f03, .f08</p>
<form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
    </div>
    <div class="form-group">
        <label for="hashtags">Hashtags (comma-separated):</label>
        <input type="text" class="form-control" id="hashtags" name="hashtags" required>
    </div>
    <div class="drop-zone" id="drop-zone">
        <span class="drop-zone__prompt">Drop file here or click to upload</span>
        <input type="file" name="file" id="file-input" required>
        <div class="drop-zone__thumb" id="drop-zone-thumb"></div>
    </div>
    <div class="form-check mt-3">
        <input class="form-check-input" type="checkbox" id="is_public" name="is_public">
        <label class="form-check-label" for="is_public">
            Public
        </label>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Upload</button>
</form>
<script>
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    const dropZoneThumb = document.getElementById('drop-zone-thumb');

    dropZone.addEventListener('click', () => {
        fileInput.click();
    });

    fileInput.addEventListener('change', (e) => {
        if (fileInput.files.length) {
            if (!fileInput.files[0].name.match(/\.(f|for|f90|f95|f03|f08)$/)) {
                alert('Invalid file type. Please upload a Fortran file.');
                fileInput.value = '';
                return;
            }
            updateThumbnail(fileInput.files[0]);
        }
    });

    dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.classList.add('hover');
    });

    dropZone.addEventListener('dragleave', () => {
        dropZone.classList.remove('hover');
    });

    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        if (e.dataTransfer.files.length) {
            if (!e.dataTransfer.files[0].name.match(/\.(f|for|f90|f95|f03|f08)$/)) {
                alert('Invalid file type. Please upload a Fortran file.');
                return;
            }
            fileInput.files = e.dataTransfer.files;
            updateThumbnail(e.dataTransfer.files[0]);
        }
        dropZone.classList.remove('hover');
    });

    function updateThumbnail(file) {
        if (!file.type.startsWith('image/')) {
            dropZoneThumb.style.display = 'none';
            dropZone.querySelector('.drop-zone__prompt').textContent = file.name;
            return;
        }

        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => {
            dropZoneThumb.style.display = 'block';
            dropZoneThumb.innerHTML = `<img src="${reader.result}" alt="${file.name}">`;
        };
    }
</script>
{% endblock %}
